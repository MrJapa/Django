{% extends 'base.html' %}
{% block title %} Burro - {{ restaurant.name }} {% endblock %}

{% block header %}
<div class="d-flex container-fluid">
    <img class="bd-placeholder-img-top" width="100%" height="200px"
        src="data:image/jpeg;base64,{{ restaurant.get_image }}" alt="{{ restaurant.name }}" style="object-fit: cover;">
    </img>
</div>
<div class="d-flex container-fluid">
    <div class="row">
        {% for category in categories %}
            <h4>{{category.name}}</h4>
        {% endfor %}
    </div>

</div>
{% endblock %}

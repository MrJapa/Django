{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block login %}
<div class="d-flex justify-content-center align-items-center" style="margin-top: 10%;">
    <div class="card shadow-lg" style="width: 40%; border-radius: .5rem; background-color: #1b1d20;">
        <div class="shadow">
            <p class="text-center fs-2 fw-bold" style="color: #ffffff;">Sign up</p>
        </div>
        <form method="post" class="justify-content-center" style="padding: 2rem;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="InputUsername" class="form-label" style="color: #ffffff;">Username</label>
                <input type="username" class="form-control" id="InputUsername" name="username">
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label" style="color: #ffffff;">Email</label>
                <input type="email" class="form-control" id="InputEmail" name="email">
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label" style="color: #ffffff;">Password</label>
                <input type="password" class="form-control" id="InputPassword" name="password">
            </div>
            <button type="submit" class="btn btn-outline-success">Create user</button>
        </form>
    </div>
</div>
{% endblock %}
